<h1>Termino: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12" *ngIf="heroes.length == 0">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [idx]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
